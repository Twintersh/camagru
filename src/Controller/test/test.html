<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Delete Cross</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background: #f5f5f5;
    }

    .box {
      position: relative;
      display: inline-block;
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      height: 150px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .delete {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      color: red;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 2px 6px;
      display: none; /* hidden by default */
    }

    .box:hover .delete {
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://placekitten.com/300/200" alt="Kitten 1">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/301/200" alt="Kitten 2">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/302/200" alt="Kitten 3">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/303/200" alt="Kitten 4">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/304/200" alt="Kitten 5">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/305/200" alt="Kitten 6">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/306/200" alt="Kitten 7">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/307/200" alt="Kitten 8">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/308/200" alt="Kitten 9">
    <span class="delete">✖</span>
  </div>
  <div class="box">
    <img src="https://placekitten.com/309/200" alt="Kitten 10">
    <span class="delete">✖</span>
  </div>

  <script>
    // Attach delete functionality to all crosses
    document.querySelectorAll(".delete").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.parentElement.remove(); // remove only the clicked box
      });
    });
  </script>
</body>
</html>
